<div class="grid grid-cols-2 text-center text-lg p-4  gap-x-4">
    {{ if .NextInSection }}
        <div class="border rounded-md p-2">
            {{ with .NextInSection }}
                <a href="{{ .Permalink }}" class="underline text-indigo-400 font-bold">{{ .Title }}</a>
            {{ end }}
        </div>
            {{else}}
        <div class="border rounded-md p-2">
            <a class="text-gray-300 font-bold">Previous Empty</a>
        </div>
    {{ end }}


    {{ if .PrevInSection }}
        <div class="border rounded-md p-2">
            {{ with .PrevInSection }}
                <a href="{{ .Permalink }}" class="underline text-indigo-400 font-bold">{{ .Title }}</a>
            {{ end }}
        </div>
    {{else}}
        <div class="border rounded-md p-2">
            <a class="text-gray-300 font-bold">Next Empty</a>
        </div>
    {{ end }}
</div>
