{{ define "main" }}

    {{ $image := .Params.image }}

    <article class="app-post">
        <div class="app-post-header">
            {{ if $image }}}
                <img alt="{{ .Title }}" class="app-post-image" src="/images/posts/{{ $image }}"/>
            {{ end }}

            <h1 class="app-post-title">{{ .Title }}</h1>
        </div>

        <div class="app-post-content">
            {{ .Content }}
        </div>
    </article>

{{ end }}
