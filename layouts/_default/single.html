{{ define "main" }}

<article class="app-post">
    <div class="app-post-header">
        <img alt="{{.Title}}" class="app-post-image" src="/images/posts/{{.Params.image}}"/>
        <h1 class="app-post-title">{{.Title}}</h1>
    </div>

    <div class="app-post-content">
        {{ .Content }}
    </div>
</article>

{{ end }}
